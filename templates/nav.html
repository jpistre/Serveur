<ul>
    {% macro render(pages) %} {% for uri, page in pages %}
    <li>
        <a href="{{ base_url }}/{{ uri }}">{{ page.meta.name }}</a>
        {% if page.children %}
        <ul>
            {{ self::render(pages=page.children) }}
        </ul>
        {% endif %}
    </li>
    {% endfor %} {% endmacro render %} {{ self::render(pages=tree) }}
</ul>
